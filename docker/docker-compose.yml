version: '3.8'

services:
  app:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hubphp_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../backend:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - hubphp-network
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    container_name: hubphp_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ../backend:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hubphp-network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: hubphp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-hubphp}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hubphp-network

  redis:
    image: redis:7-alpine
    container_name: hubphp_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - hubphp-network

  queue:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hubphp_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - ../backend:/var/www
    networks:
      - hubphp-network
    depends_on:
      - postgres
      - redis
      - app

  queue-high:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hubphp_queue_high
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --queue=critical,high --tries=3 --timeout=90
    volumes:
      - ../backend:/var/www
    networks:
      - hubphp-network
    depends_on:
      - postgres
      - redis
      - app

  queue-low:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hubphp_queue_low
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --queue=low,mailers,scheduled --tries=3 --timeout=90
    volumes:
      - ../backend:/var/www
    networks:
      - hubphp-network
    depends_on:
      - postgres
      - redis
      - app

  socket-server:
    build:
      context: ../socket-server
      dockerfile: Dockerfile
    container_name: hubphp_socket_server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - SOCKET_PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis}
      - API_URL=http://nginx
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3005}
    networks:
      - hubphp-network
    depends_on:
      - redis
      - nginx

  # PostgreSQL para testes (porta diferente para n達o conflitar com prod)
  postgres_test:
    image: postgres:16-alpine
    container_name: hubphp_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: hubphp_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Porta diferente para n達o conflitar com prod
    networks:
      - hubphp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis para testes (porta diferente para n達o conflitar com prod)
  redis_test:
    image: redis:7-alpine
    container_name: hubphp_redis_test
    restart: unless-stopped
    command: redis-server --requirepass redis_test
    volumes:
      - redis_test_data:/data
    ports:
      - "6380:6379"  # Porta diferente para n達o conflitar com prod
    networks:
      - hubphp-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  postgres_test_data:
  redis_test_data:

networks:
  hubphp-network:
    driver: bridge

